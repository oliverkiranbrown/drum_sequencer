<!DOCTYPE HTML>
<html lang="en">
	<head>	
		<meta charset="utf-8" />
		<title>Drum Sequencer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>16-Step Drum Machine</h1>
		<canvas id="bg-canvas"></canvas>
		<div id="sequencer">
			<div class="row" id="kick-row">
				<span class="row-label">Kick</span>
			</div>
			<div class="row" id="snare-row">
				<span class="row-label">Snare</span>
			</div>
			<div class="row" id="closed_hat-row">
				<span class="row-label">Closed HH</span>
			</div>
			<div class="row" id="open_hat-row">
				<span class="row-label">Open HH</span>
			</div>
		</div>
		<label for="bpm">BPM: <span id="bpm-value">120</span></label>
		<input type="range" id="bpm" min="60" max="200" value="120">
		<div>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="clear-grid">Clear</button>
			<button id="new-pattern">Groove</button>
		</div>

		<script src="https://unpkg.com/tone"></script>
		<script src="sequencer.js" defer></script>
		<script src="particles.js" defer></script>
	</body>
</html>
