<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tone.js Sample Player</title>
  <!-- Load Tone.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
  <h1>Play Audio Sample with Tone.js</h1>
  <button id="play">Play Sample</button>
  <script>
    const player = new Tone.Player(
        "https://tonejs.github.io/audio/berklee/gong_1.mp3"
    ).toDestination();
    Tone.loaded().then(() => {
      player.start();
    });
  </script>
</body>
</html>
